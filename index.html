<!DOCTYPE html>
<html>
  <head>
    <title>Kamigen Gameplay Concept
    </title>
    <style>
    	html, body {
    		margin: 0;
    		padding: 0;
    		overflow: hidden;
    	}
	    #container {
	    	top: 0;
	    	left: 0;
	    	right: 0;
	    	bottom: 0;
	    	position: absolute;
	    	z-index: 1;
	    }
	    #stats {
	    	position: absolute;
	    	top: 10px;
	    	left: 10px;
	    }
      #waterTexture {
        position: absolute;
        top: 100px;
        left: 10px;
        z-index: 10;
      }
      #info {
        position: relative;
        z-index: 10;
        width: 400px;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h1>Kamigen</h1>
      <p>Welcome to the Kamigen demo. <a href="https://github.com/paulbrzeski/kamigen">More info</a></p>
      <h2>Controls:</h2>
      <ul>
        <li>
          W - Forward
        </li>
        <li>
        S - Back
        </li>
        <li>
        A - Left
        </li>
        <li>
        D - Right
        </li>
        <li>
        Shift - Down
        </li>
        <li>
        Space - Up
        </li>
        <li>
        Mouse - Move Camera
        </li>
      </ul>
    </div>
  	<div id="container"></div>
    <canvas id="waterTexture"></canvas>
  </body>
  <script src="./jquery.min.js"></script>
  <script src="./three.min.js"></script>
  <script src="./threex.keyboardstate.js"></script>
  <script src="./stats.min.js"></script>
  <script src="./OrbitControls.js"></script>
  <script src="./simplex.js"></script>
  <script src="./kamigen.js"></script>
</html>
